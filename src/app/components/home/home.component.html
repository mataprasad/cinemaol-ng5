<div style="height: 350px;">
    <div style="width: 620px; float: left; height: 300px;">
        <div class="panel">
            <div class="container">
                <div class="wt-rotator">
                    <div class="screen">
                        <noscript>
                      <img src="" alt="" />
                   </noscript>
                    </div>
                    <div class="c-panel">
                        <div class="thumbnails"  >
                            <ul>
                                <li *ngFor="let img of sliderMovies;last as l" (onCreate)="canInitSlidder(l)">
                                    <a href='{{img.Movie_ImageURL}}' ></a>
                                </li>
                              
                            </ul>
                        </div>
                        <div class="buttons">
                            <div class="prev-btn">
                            </div>
                            <div class="play-btn">
                            </div>
                            <div class="next-btn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div align="center" style="width: 350px; float: right; height: 300px; border: 1px solid #000000;">
        <div style="border-style: none none solid none; border-width: 1px; border-color: #000000; width: 350px; height: 30px; background-color: #6600CC;">
            <a style="font-size: 15pt; color: White; display: block; line-height: 30px; text-align: justify; margin-left: 7px;">BOOK
          YOUR TICKETS HERE {{name}}</a>
        </div>
        <h1></h1>
        <app-cascade-ddl></app-cascade-ddl>
    </div>
</div>
