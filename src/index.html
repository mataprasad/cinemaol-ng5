<!doctype html>
<html lang="en">


<head>
    <title>CinemaOL | An Online Cinema Ticket Booking System</title>
    <base href="/">
    <script type="text/javascript">
        window.history.forward(1);
    </script>
    <script type="text/javascript">
        var rev = "fwd";

        function titlebar(val) {
            var msg = "CinemaOL | An Online Cinema Ticket Booking System";
            var res = " ";
            var speed = 100;
            var pos = val;

            msg = "" + msg + "";
            var le = msg.length;
            if (rev == "fwd") {
                if (pos < le) {
                    pos = pos + 1;
                    scroll = msg.substr(0, pos);
                    document.title = scroll;
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                } else {
                    rev = "bwd";
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                }
            } else {
                if (pos > 0) {
                    pos = pos - 1;
                    var ale = le - pos;
                    scrol = msg.substr(ale, le);
                    document.title = scrol;
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                } else {
                    rev = "fwd";
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                }
            }
        }

        titlebar(0);
    </script>
    <link href="assets/resources/jquery-ui.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="assets/resources/wt-rotator.css" />
<script type="text/javascript" src="assets/resources/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="assets/resources/jquery.easing.1.3.min.js"></script>
<script type="text/javascript" src="assets/resources/jquery.wt-rotator.min.js"></script>
<script src="assets/resources/jquery-ui-1.8.20.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

</body>

</html>
